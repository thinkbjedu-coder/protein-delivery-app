<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>社内便 納品書作成</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-container">
            <div class="login-header">
                <h1>【社内用】プロテイン納品書</h1>
                <p class="login-subtitle">Protein Delivery Note System</p>
            </div>
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="password">パスワード</label>
                    <input type="password" id="password" placeholder="パスワードを入力してください" required>
                </div>
                <button type="submit" class="btn btn-primary btn-login">ログイン</button>
                <div id="login-error" class="login-error" style="display: none;"></div>
            </form>
        </div>
    </div>

    <!-- Main Application -->
    <div id="app-container" class="app-container" style="display: none;">
        <header class="app-header">
            <div class="header-content">
                <div>
                    <h1>【社内用】プロテイン納品書</h1>
                    <p class="subtitle">Protein Delivery Note System</p>
                </div>
                <button id="logout-btn" class="btn btn-secondary-action btn-logout">ログアウト</button>
            </div>
            <nav class="nav-tabs">
                <button class="nav-tab active" data-view="create">納品書作成</button>
                <button class="nav-tab" data-view="receive">受領確認</button>
                <button class="nav-tab" data-view="history">履歴一覧</button>
            </nav>
        </header>

        <!-- Create View -->
        <main class="app-main create-view">
            <!-- Control Panel -->
            <section class="control-panel">
                <div class="form-group">
                    <label>出庫元</label>
                    <input type="text" value="本部" readonly class="readonly-input">
                    <!-- Hidden input for logic compatibility -->
                    <input type="hidden" id="from-branch-select" value="本部">
                </div>

                <div class="form-group">
                    <label for="to-branch-select">入庫先</label>
                    <select id="to-branch-select">
                        <option value="" disabled selected>拠点を選択してください</option>
                    </select>
                </div>

                <div class="form-group date-group">
                    <label>作成日</label>
                    <div id="current-date" class="date-display"></div>
                </div>

                <div class="form-group full-width">
                    <label for="note-input">備考</label>
                    <textarea id="note-input" placeholder="連絡事項などがあれば入力してください"></textarea>
                </div>
            </section>

            <!-- Item List -->
            <section class="item-section">
                <div class="table-header">
                    <div class="col-name">品名</div>
                    <div class="col-qty">数量（袋）</div>
                    <div class="col-action"></div>
                </div>
                <div id="item-list" class="item-list"></div>
                <button id="add-item-btn" class="btn btn-secondary">
                    <span class="icon">+</span> 行を追加
                </button>
            </section>

            <!-- Actions -->
            <section class="action-section">
                <button id="save-btn" class="btn btn-primary">納品書を作成・保存</button>
                <button id="print-btn" class="btn btn-secondary-action">印刷する</button>
            </section>
        </main>

        <!-- Receive Confirmation View -->
        <main class="app-main receive-view" style="display: none;">
            <p class="section-desc">入庫先の拠点は、届いた荷物を確認して「受領チェック」を行ってください。</p>
            <!-- Filters -->
            <section class="filter-section">
                <div class="filter-row">
                    <div class="form-group">
                        <label for="receive-filter-branch">入庫先で絞り込み</label>
                        <select id="receive-filter-branch">
                            <option value="">全て</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="apply-receive-filter-btn" class="btn btn-primary">更新</button>
                    </div>
                </div>
            </section>

            <!-- Receive List Table -->
            <section class="history-section">
                <div class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>出庫元</th>
                                <th>入庫先</th>
                                <th>品目</th>
                                <th>受領</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="receive-tbody"></tbody>
                    </table>
                    <div id="no-receive" class="no-data" style="display: none;">
                        <p>受領待ちの記録がありません</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- History View -->
        <main class="app-main history-view" style="display: none;">
            <!-- Filters -->
            <section class="filter-section">
                <div class="filter-row">
                    <div class="form-group">
                        <label for="filter-branch">入庫先</label>
                        <select id="filter-branch">
                            <option value="">全て</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="filter-status">ステータス</label>
                        <select id="filter-status">
                            <option value="">全て</option>
                            <option value="sent">作成済み（未受領）</option>
                            <option value="received">受領済み</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button id="apply-filter-btn" class="btn btn-primary">検索</button>
                    </div>
                </div>
            </section>

            <!-- History Table -->
            <section class="history-section">
                <div class="history-table-container">
                    <table class="history-table">
                        <thead>
                            <tr>
                                <th>日付</th>
                                <th>入庫先</th>
                                <th>品目</th>
                                <th>状態</th>
                                <th>受領日</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody id="history-tbody"></tbody>
                    </table>
                    <div id="no-history" class="no-data" style="display: none;">
                        <p>記録がありません</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Detail Modal -->
        <div id="detail-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>納品書詳細</h2>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body" id="modal-body"></div>
            </div>
        </div>
    </div>

    <!-- Print Template -->
    <div id="print-area" class="print-area">
        <div class="print-header">
            <h1 id="print-title">納品書</h1>
            <div class="print-meta">
                <p>日付: <span id="print-date"></span></p>
                <p>宛先: <span id="print-branch"></span> 御中</p>
            </div>
        </div>

        <table class="print-table">
            <thead>
                <tr>
                    <th>No.</th>
                    <th>品名</th>
                    <th>数量</th>
                    <th>確認</th>
                </tr>
            </thead>
            <tbody id="print-items-body"></tbody>
        </table>

        <div class="print-note-area" id="print-note-area" style="display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
            <p><strong>備考:</strong></p>
            <p id="print-note-content"></p>
        </div>

        <div class="print-footer">
            <div class="signature-box">
                <p>出庫担当印</p>
                <div class="box">本部</div>
            </div>
            <div class="signature-box">
                <p>受領印</p>
                <div class="box"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
